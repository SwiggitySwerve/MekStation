<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#dc2626"/>

  <!-- BattleMech silhouette -->
  <g fill="#ffffff">
    <!-- Head -->
    <circle cx="256" cy="120" r="30"/>

    <!-- Torso -->
    <rect x="216" y="150" width="80" height="120" rx="10"/>

    <!-- Left Arm -->
    <rect x="166" y="160" width="50" height="80" rx="8"/>
    <rect x="156" y="240" width="70" height="40" rx="6"/>

    <!-- Right Arm -->
    <rect x="296" y="160" width="50" height="80" rx="8"/>
    <rect x="286" y="240" width="70" height="40" rx="6"/>

    <!-- Left Leg -->
    <rect x="226" y="270" width="30" height="100" rx="6"/>
    <rect x="216" y="370" width="50" height="50" rx="8"/>

    <!-- Right Leg -->
    <rect x="256" y="270" width="30" height="100" rx="6"/>
    <rect x="246" y="370" width="50" height="50" rx="8"/>
  </g>

  <!-- Accent -->
  <circle cx="256" cy="120" r="15" fill="#fbbf24"/>
</svg>
