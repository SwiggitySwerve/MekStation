# MekStation - Electron Builder Configuration
# https://www.electron.build/configuration

appId: com.mekstation.desktop
productName: MekStation
copyright: Copyright Â© 2025 SwerveLabs

# Directories
# Paths are relative to the desktop directory when running from desktop/
directories:
  output: release
  # buildResources: assets  # Commented out to avoid auto-detecting icons

# Files to include in the application
# Paths are relative to the desktop directory when running from desktop/
files:
  - "dist/**/*"
  - "assets/**/*"
  - "package.json"
  # Reduce shipped size (debug/dev artifacts are not required at runtime)
  - "!**/*.map"
  - "!**/*.d.ts"
  - "!**/*.d.ts.map"

# Extra resources to include (outside of app.asar)
extraResources:
  # Next.js standalone output (self-contained server + deps)
  - from: "../.next/standalone"
    to: "next-standalone"
  # Next.js static assets (CSS/JS) for standalone server
  - from: "../.next/static"
    to: "next-standalone/.next/static"
  # NOTE: Next.js public assets are copied via an afterPack hook (with retries)
  # to avoid intermittent Windows file locking errors during electron-builder bulk copy.

# ASAR archive configuration
asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**/*"

# =============================================================================
# macOS Configuration
# =============================================================================
mac:
  category: public.app-category.games
  # icon: assets/icons/icon.icns  # TODO: Generate .icns from SVG
  darkModeSupport: true
  hardenedRuntime: false  # Disable for unsigned builds
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  target:
    - dmg
    - zip

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# =============================================================================
# Windows Configuration
# =============================================================================
win:
  # icon: assets/icons/icon.ico  # TODO: Generate .ico from SVG
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  publisherName: SwerveLabs
  verifyUpdateCodeSignature: false
  sign: false
  signingHashAlgorithms: []
  # Prevent downloading signing tools entirely
  signAndEditExecutable: false
  signDlls: false
  signtoolOptions:
    sign: false

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  # installerIcon: assets/icons/icon.ico  # TODO: Generate .ico from SVG
  # uninstallerIcon: assets/icons/icon.ico
  # installerHeaderIcon: assets/icons/icon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  shortcutName: MekStation
  license: ../LICENSE

portable:
  artifactName: "${productName}-${version}-portable.exe"

# =============================================================================
# Linux Configuration
# =============================================================================
linux:
  # icon: assets/icons  # TODO: Generate PNG icons from SVG
  category: Game
  synopsis: MekStation - BattleTech unit construction tool
  description: >
    A spec-driven BattleTech unit construction app that implements TechManual construction rules.
    Features complete unit customization, record sheet generation, and PDF export.
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
  afterInstall: scripts/linux/after-install.sh
  afterRemove: scripts/linux/after-remove.sh

appImage:
  artifactName: "${productName}-${version}.AppImage"

# =============================================================================
# Auto-Update Configuration
# =============================================================================
publish:
  provider: github
  owner: SwiggitySwerve
  repo: MekStation
  private: false
  releaseType: release

# =============================================================================
# Build Settings
# =============================================================================
electronDownload:
  cache: .electron-cache

# Compression settings
compression: maximum

# Consistent artifact naming across platforms/architectures
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

# Build metadata
buildVersion: "1"

# Skip downloading signing tools when signing is disabled
# This prevents symlink extraction errors on Windows
beforeBuild: null
