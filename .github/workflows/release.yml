name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      release_tag:
        description: 'Tag to release (defaults to latest v*)'
        required: false
        type: string
  workflow_run:
    workflows:
      - Auto Version and Release
    types:
      - completed

jobs:
  release-context:
    name: Determine release tag
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      tag: ${{ steps.resolve_tag.outputs.tag }}
      ref: ${{ steps.resolve_tag.outputs.ref }}
      prev_tag: ${{ steps.resolve_tag.outputs.prev_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve_tag
        run: |
          set -euo pipefail
          TAG_INPUT="${{ inputs.release_tag }}"

          git fetch --tags

          if [ -n "$TAG_INPUT" ]; then
            TAG="$TAG_INPUT"
          elif [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG=$(git tag -l 'v*' --sort=-version:refname | head -n 1)
          fi

          if [ -z "$TAG" ]; then
            echo "No release tag found" >&2
            exit 1
          fi

          # Find the previous v* tag (second in sorted list, or empty if none)
          PREV_TAG=$(git tag -l 'v*' --sort=-version:refname | grep -v "^${TAG}$" | head -n 1 || true)

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=refs/tags/$TAG" >> "$GITHUB_OUTPUT"
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo "Release tag: ${{ steps.resolve_tag.outputs.tag }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Previous tag: ${{ steps.resolve_tag.outputs.prev_tag }}" >> "$GITHUB_STEP_SUMMARY"

  prepare-build:
    name: Prepare Build Artifacts
    needs: release-context
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            desktop/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json', 'desktop/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install desktop dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: desktop
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Build Electron TypeScript
        working-directory: desktop
        run: npm run build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            .next/standalone
            .next/static
            desktop/dist
          retention-days: 1

  build:
    needs: [release-context, prepare-build]
    runs-on: ${{ matrix.os }}
    if: startsWith(needs.release-context.outputs.tag, 'v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac-arm64
            mac_arch: arm64
          - os: macos-latest
            platform: mac-x64
            mac_arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set app version from tag
        shell: bash
        run: |
          APP_VERSION="${{ needs.release-context.outputs.tag }}"
          APP_VERSION="${APP_VERSION#v}"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            desktop/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json', 'desktop/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install desktop dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: desktop
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build

      - name: Restore artifact structure
        shell: bash
        run: |
          # Verify the artifacts are in place
          test -d .next/standalone || { echo "Missing .next/standalone"; exit 1; }
          test -d .next/static || { echo "Missing .next/static"; exit 1; }
          test -d desktop/dist || { echo "Missing desktop/dist"; exit 1; }

      - name: Rebuild native modules for platform
        working-directory: desktop
        shell: bash
        run: npm run rebuild:next-standalone

      - name: Build Electron application (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        run: npx electron-builder --linux --config.extraMetadata.version="$APP_VERSION" --publish never

      - name: Build Electron application (Windows)
        if: matrix.platform == 'win'
        working-directory: desktop
        shell: bash
        run: npx electron-builder --win --config.extraMetadata.version="$APP_VERSION" --publish never

      - name: Build Electron application (macOS)
        if: startsWith(matrix.platform, 'mac')
        working-directory: desktop
        env:
          ELECTRON_BUILDER_ARCH: ${{ matrix.mac_arch }}
        run: npx electron-builder --mac dmg zip --${{ matrix.mac_arch }} --config.extraMetadata.version="$APP_VERSION" --publish never

      - name: Prepare release artifacts
        working-directory: desktop
        shell: bash
        run: |
          set -euo pipefail
          rm -rf release-upload
          mkdir -p release-upload

          # Find and copy release artifacts using find (cross-platform compatible)
          find release -maxdepth 1 -type f ! -name "builder-debug.yml" \( \
            -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.zip" \
            -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
            -o -name "*.tar.gz" -o -name "*.yml" -o -name "*.blockmap" \
          \) -exec cp -v {} release-upload/ \;

          # Disambiguate mac update manifests so arm/x64 don't collide
          if [[ "${{ matrix.platform }}" == mac* && -f release-upload/latest-mac.yml ]]; then
            mv release-upload/latest-mac.yml "release-upload/latest-mac-${{ matrix.mac_arch }}.yml"
          fi

          # Check if any files were copied
          if [ -z "$(ls -A release-upload 2>/dev/null)" ]; then
            echo "No release artifacts found in desktop/release" >&2
            ls -R release || true
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            desktop/release-upload/*
          retention-days: 30

  docker-build:
    name: Build Docker image
    needs: release-context
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/mekstation
            docker.io/anaklumos/mekstation
          tags: |
            type=raw,value=${{ needs.release-context.outputs.tag }}
            type=raw,value=latest

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-push:
    name: Push Docker image
    needs: [release-context, build, docker-build]
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: anaklumos
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/mekstation
            docker.io/anaklumos/mekstation
          tags: |
            type=raw,value=${{ needs.release-context.outputs.tag }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

  release:
    needs: [release-context, build, docker-push]
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate commit list
        id: commits
        run: |
          set -euo pipefail
          CURRENT_TAG="${{ needs.release-context.outputs.tag }}"
          PREV_TAG="${{ needs.release-context.outputs.prev_tag }}"

          # Ensure current tag exists
          if ! git rev-parse "${CURRENT_TAG}^{tag}" >/dev/null 2>&1; then
            echo "Tag ${CURRENT_TAG} not found. Ensure it is pushed before releasing." >&2
            exit 1
          fi

          # If previous tag is missing or not found, treat as initial release
          if [ -n "$PREV_TAG" ] && ! git rev-parse "${PREV_TAG}^{tag}" >/dev/null 2>&1; then
            echo "Previous tag ${PREV_TAG} not found; treating as initial release." >&2
            PREV_TAG=""
          fi

          if [ -z "$PREV_TAG" ]; then
            # No previous tag - this is the initial release
            echo "Initial release - listing all commits up to $CURRENT_TAG"
            git log "$CURRENT_TAG" --pretty=format:"- %s (%h)" > commits.md
          else
            # Generate commit list between previous and current tag
            echo "Generating commits from $PREV_TAG to $CURRENT_TAG"
            git log "${PREV_TAG}..${CURRENT_TAG}" --pretty=format:"- %s (%h)" > commits.md
          fi

          # Check if we have any commits
          if [ ! -s commits.md ]; then
            echo "- No commits in this release" > commits.md
          fi

      - name: Generate release notes with Docker links
        id: notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name=${{ needs.release-context.outputs.tag }} > notes.json
          body=$(jq -r '.body' notes.json)
          {
            echo "$body"
            echo ""
            echo "---"
            echo "## Commits in this release"
            echo ""
            cat commits.md
            echo ""
            echo "---"
            echo "## Docker images"
            echo "- Docker Hub: https://hub.docker.com/r/anaklumos/mekstation"
            echo "- GHCR: https://ghcr.io/${{ github.repository_owner }}/mekstation"
          } > release-notes.md
          echo "body_path=release-notes.md" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-context.outputs.tag }}
          files: artifacts/**/*
          body_path: ${{ steps.notes.outputs.body_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
