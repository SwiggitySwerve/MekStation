name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      release_tag:
        description: 'Tag to release (defaults to latest v*)'
        required: false
        type: string
  workflow_run:
    workflows:
      - Auto Version and Release
    types:
      - completed

jobs:
  release-context:
    name: Determine release tag
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      tag: ${{ steps.resolve_tag.outputs.tag }}
      ref: ${{ steps.resolve_tag.outputs.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve_tag
        run: |
          set -euo pipefail
          TAG_INPUT="${{ inputs.release_tag }}"

          if [ -n "$TAG_INPUT" ]; then
            TAG="$TAG_INPUT"
          elif [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            git fetch --tags
            TAG=$(git tag -l 'v*' --sort=-version:refname | head -n 1)
          fi

          if [ -z "$TAG" ]; then
            echo "No release tag found" >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=refs/tags/$TAG" >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo "Release tag: ${{ steps.resolve_tag.outputs.tag }}" >> "$GITHUB_STEP_SUMMARY"
  build:
    needs: release-context
    runs-on: ${{ matrix.os }}
    if: startsWith(needs.release-context.outputs.tag, 'v')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Build Electron TypeScript
        working-directory: desktop
        run: npm run build

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build Electron application (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        run: npx electron-builder --linux --publish never

      - name: Build Electron application (Windows)
        if: matrix.platform == 'win'
        working-directory: desktop
        run: npx electron-builder --win --publish never

      - name: Build Electron application (macOS)
        if: matrix.platform == 'mac'
        working-directory: desktop
        run: npx electron-builder --mac --publish never

      - name: Prepare release artifacts
        working-directory: desktop
        shell: bash
        run: |
          set -euo pipefail
          rm -rf release-upload
          mkdir -p release-upload

          # Find and copy release artifacts using find (cross-platform compatible)
          find release -maxdepth 1 -type f \( \
            -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.zip" \
            -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
            -o -name "*.tar.gz" -o -name "*.yml" -o -name "*.blockmap" \
          \) -exec cp -v {} release-upload/ \;

          # Check if any files were copied
          if [ -z "$(ls -A release-upload 2>/dev/null)" ]; then
            echo "No release artifacts found in desktop/release" >&2
            ls -R release || true
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            desktop/release-upload/*
          retention-days: 30

  docker-image:
    name: Build & Push Docker image
    needs: release-context
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: anaklumos
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/mekstation
            docker.io/anaklumos/mekstation
          tags: |
            type=raw,value=${{ needs.release-context.outputs.tag }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [release-context, build, docker-image]
    runs-on: ubuntu-latest
    if: startsWith(needs.release-context.outputs.tag, 'v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release-context.outputs.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
