name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Build Electron TypeScript
        working-directory: desktop
        run: npm run build

      - name: Build Electron application (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        run: npm run dist:linux

      - name: Build Electron application (Windows)
        if: matrix.platform == 'win'
        working-directory: desktop
        run: npm run dist:win

      - name: Build Electron application (macOS)
        if: matrix.platform == 'mac'
        working-directory: desktop
        run: npm run dist:mac

      - name: Prepare release artifacts
        working-directory: desktop
        shell: bash
        run: |
          set -euo pipefail
          rm -rf release-upload
          mkdir -p release-upload
          shopt -s globstar nullglob

          patterns=(
            "release/**/*.{exe,msi,dmg,zip,AppImage,deb,rpm,tar.gz,yml,blockmap}"
          )

          found=false
          for pattern in "${patterns[@]}"; do
            for file in $pattern; do
              found=true
              cp -v "$file" release-upload/
            done
          done

          if [ "$found" = false ]; then
            echo "No release artifacts found in desktop/release" >&2
            ls -R release || true
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            desktop/release-upload/*
          retention-days: 30

  docker-image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/mekstation
          tags: |
            type=ref,event=tag,pattern=v{{version}}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build, docker-image]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
