name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + caches + install deps
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '20'

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

  build-test:
    name: Build Test / ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + caches + install deps
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '20'

      - name: Build desktop (Next.js + Electron TypeScript)
        run: npm run electron:build

      - name: Test Electron build (pack mode)
        working-directory: desktop
        shell: bash
        run: npm run pack -- --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          SKIP_NOTARIZATION: 'true'
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/desktop/.electron-cache

      - name: Verify build output
        working-directory: desktop
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            test -d release/win-unpacked || exit 1
            test -f release/win-unpacked/"MekStation.exe" || exit 1
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            mac_dirs="$(compgen -G "release/mac*")"
            if [ -n "$mac_dirs" ]; then
              mac_apps="$(compgen -G "release/mac*/MekStation.app")"
              [ -n "$mac_apps" ] || exit 1
            else
              exit 1
            fi
          else
            test -d release/linux-unpacked || exit 1
          fi
