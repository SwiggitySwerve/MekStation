name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + caches + install deps
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '20'

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

  prepare-build:
    name: Prepare Build Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + caches + install deps
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '20'

      - name: Build Next.js application
        run: npm run build

      - name: Build Electron TypeScript
        working-directory: desktop
        run: npm run build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            .next/standalone
            .next/static
            desktop/dist
          retention-days: 1

  build-test:
    name: Build Test / ${{ matrix.platform }}
    needs: prepare-build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + caches + install deps
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '20'
          skip-nextjs-cache: 'true'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build

      - name: Restore artifact structure
        shell: bash
        run: |
          # Move downloaded artifacts to their correct locations
          # download-artifact extracts to current directory preserving structure
          # Verify the artifacts are in place
          test -d .next/standalone || { echo "Missing .next/standalone"; exit 1; }
          test -d .next/static || { echo "Missing .next/static"; exit 1; }
          test -d desktop/dist || { echo "Missing desktop/dist"; exit 1; }

      - name: Rebuild native modules for platform
        working-directory: desktop
        shell: bash
        run: npm run rebuild:next-standalone

      - name: Test Electron build (pack mode)
        working-directory: desktop
        shell: bash
        run: npx electron-builder --dir --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          SKIP_NOTARIZATION: 'true'
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/desktop/.electron-cache

      - name: Verify build output
        working-directory: desktop
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            test -d release/win-unpacked || exit 1
            test -f release/win-unpacked/"MekStation.exe" || exit 1
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            mac_dirs="$(compgen -G "release/mac*")"
            if [ -n "$mac_dirs" ]; then
              mac_apps="$(compgen -G "release/mac*/MekStation.app")"
              [ -n "$mac_apps" ] || exit 1
            else
              exit 1
            fi
          else
            test -d release/linux-unpacked || exit 1
          fi
